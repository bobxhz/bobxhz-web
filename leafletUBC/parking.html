<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Exercise</title>
	<meta charset="utf-8" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.map-overlay {
        position: absolute;
        font-family: sans-serif;
        margin-bottom: 40px;
        margin-left: 5px;
        padding: 5px;
        width: 80%;
        font-size: 20px;
        color: #fff;
      border-radius: 3px;
      }
</style>
</head>

<body>

  <div id="map" style="width: 100vw; height: 100vh;"></div>
<div class='map-overlay' id='features'><h2>From YVR to the World (Global major destinations)</h2>

  <script>
    var map = L.map('map',
              {
                center:[49.265637,-123.256113],
                zoom : 15.5
              });
    var Esri_WorldStreetMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
          	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
          }).addTo(map);




    function myStyle(feature) {
              return {
                weight: 2,
                opacity: 1,
                color: 'red',
                dashArray: '3',
                fillOpacity: 0.7

              };
          }

   function onEachParkadeName(feature,layer){
     if (feature.properties && feature.properties.FAC_DESCRIPTION) {
          layer.bindTooltip(feature.properties.FAC_DESCRIPTION);
       }
   }

    $.getJSON("https://raw.githubusercontent.com/UBCGeodata/ubcv-parking/master/geojson/ubcv_parking_www_poly.geojson",
                function(data) {
                  L.geoJson(data ,{style : myStyle, onEachFeature : onEachParkadeName}).addTo(map);}
  )

  </script>

</body>
</html>

</body>
